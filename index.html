<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>PIZZA</h1>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <label for="size"><h2>SMALL</h2></label>
                    <input type="radio" name="size" value="small" id="small">
                    <div id="small-pizza" class="pizza">
                        <div class="form-group">
                            <label for="qs">QUANTITY</label>
                            <input type="number" id="qs" name="qs" class="form-control" min="1">
                        </div>
                        <br><br>
                        <h2>SELECT CRUST</h2>
                        <div class="form-group">
                            <label for="crusts"> Crispy:<span class="price">ksh 400</span></label>
                            <input type="radio" id="crusts" name="crusts" value=" crispy">
                        </div>
                        <div class="form-group">
                            <label for="crusts"> Stuffed:<span class="price">ksh 500</span></label>
                            <input type="radio" id="crusts" name="crusts" value=" stuffed">
                        </div>
                        <div class="form-group">
                            <label for="crusts">Gluten-free<span class="price">ksh 600</span></label>
                            <input type="radio" id="crusts" name="crusts" value="gluten-free">
                        </div>
                        <br><br>
                        <h2>TOPPING</h2>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="toppings">Roasted Tomato<span class="price">ksh 100</span></label>
                                <input type="radio" id="toppings" name="toppings" value="Roasted Tomato">
                            </div>
                            <div class="form-group">
                                <label for="toppings">Roasted Red Peppers <span class="price">ksh 200</span></label>
                                <input type="radio" id="toppings" name="toppings" value="Roasted Red Peppers">
                            </div>
                            <div class="form-group">
                                <label for="toppings">Roasted Artichokes <span class="price">ksh 300</span></label>
                                <input type="radio" id="toppings" name="toppings" value="Roasted Artichokes">
                            </div>

                        </div>

                    </div>


                </div>
                <div class="col-md-4">
                    <label for="size"><h2>MEDIUM</h2></label>
                    <input type="radio" name="size" value="medium" id="medium">
                    <div id="medium-pizza" class="pizza">
                        <div class="form-group">
                            <label for="qm">QUANTITY</label>
                            <input type="number" id="qm" name="qm" class="form-control" min="1">
                        </div>
                        <br><br>
                        <h2>SELECT CRUST</h2>
                        <div class="form-group">
                            <label for="crustm"> Crispy:<span class="price">ksh 500</span></label>
                            <input type="radio" id="crustm" name="crustm" value=" crispy">
                        </div>
                        <div class="form-group">
                            <label for="crustm"> Stuffed:<span class="price">ksh 600</span></label>
                            <input type="radio" id="crustm" name="crustm" value=" stuffed">
                        </div>
                        <div class="form-group">
                            <label for="crustm">Gluten-free<span class="price">ksh 700</span></label>
                            <input type="radio" id="crustm" name="crustm" value="gluten-free">
                        </div>
                        <br><br>
                        <h2>TOPPING</h2>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="toppingm">Roasted Tomato<span class="price">ksh 200</span></label>
                                <input type="radio" id="toppingm" name="toppingm" value="Roasted Tomato">
                            </div>
                            <div class="form-group">
                                <label for="toppingm">Roasted Red Peppers <span class="price">ksh 300</span></label>
                                <input type="radio" id="toppingm" name="toppingm" value="Roasted Red Peppers">
                            </div>
                            <div class="form-group">
                                <label for="toppingm">Roasted Artichokes <span class="price">ksh 400</span></label>
                                <input type="radio" id="toppings" name="toppingm" value="Roasted Artichokes">
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <label for="size"><h2>LARGE</h2></label>
                    <input type="radio" name="size" value="large" id="large">
                    <div id="large-pizza" class="pizza">
                        <div class="form-group">
                            <label for="ql">QUANTITY</label>
                            <input type="number" id="ql" name="ql" class="form-control" min="1">
                        </div>
                        <br><br>
                        <h2>SELECT CRUST</h2>
                        <div class="form-group">
                            <label for="crustl"> Crispy:<span class="price">ksh 500</span></label>
                            <input type="radio" id="crustl" name="crustl" value=" crispy">
                        </div>
                        <div class="form-group">
                            <label for="crustl"> Stuffed:<span class="price">ksh 600</span></label>
                            <input type="radio" id="crustl" name="crustl" value=" stuffed">
                        </div>
                        <div class="form-group">
                            <label for="crustl">Gluten-free<span class="price">ksh 700</span></label>
                            <input type="radio" id="crustl" name="crustl" value="gluten-free">
                        </div>
                        <br><br>
                        <h2>TOPPING</h2>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="toppingl">Roasted Tomato<span class="price">ksh 300</span></label>
                                <input type="radio" id="toppingl" name="toppingl" value="Roasted Tomato">
                            </div>
                            <div class="form-group">
                                <label for="toppingl">Roasted Red Peppers <span class="price">ksh 400</span></label>
                                <input type="radio" id="toppingl" name="toppingl" value="Roasted Red Peppers">
                            </div>
                            <div class="form-group">
                                <label for="toppingl">Roasted Artichokes <span class="price">ksh 500</span></label>
                                <input type="radio" id="toppingl" name="toppingl" value="Roasted Artichokes">
                            </div>

                        </div>

                    </div>

                </div>
            </div>
            <br><br><br><br>
            <div class="row">
                <div class="container">
                    <h2>DELIVERY OPTIONS</h2>
                    <div class="form-group">
                        <label for="delivery" class="delivery">DELIVERED TO MY LOCATION: <span class="price">KSh 200</span></label>
                        <input type="radio" name="delivery" class="delivery" value="deliver">
                        <br>
                        <p class="clickable">CLICK ENTER YOUR LOCATION</p>
                        <div class="location">
                            <label for="town">Town</label>
                        <input type="text" class="form-control">
                        <br>
                        <label for="street">STREET</label>
                        <input type="text" class="form-control" name="street" id="street">
                        <br>
                        <label for="house-number">House Number</label>
                        <input type="text" class="form-control" name="house-number" id="house-number">
                        </div>

                    </div>
                    <br><br><br>
                    <div class="form-group">
                        <label for="delivery" class="delivery">PICKUP AT STORE<span class="price">free!! pickup</span></label>
                        <input type="radio" name="delivery" class="delivery" value="pickup">
                    </div>
                </div>
            </div>
            <br><br><br>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn" id="charge"> CHECKOUT:CLICK TO VIEW CHARGES</button>
                    <div class="details">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn" type="submit" id="submit">CONFIRM ORDER</button>
                    <br><br><br><br>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
